<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>currency converter</title>
	<meta name="description" content="train project javaScript currency converter">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- styles -->
	<link rel="stylesheet" href="style.css" />

</head>

<body>
	<div class="container pt-3">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-12 col-md-10 col-8">
				<!-- Content -->
				<div class="card-wrap card p-3">
					<form>
						<h1 class=" mb-4">Currency Converter from cbr.ru</h1>

						<!-- Currency courses -->
						<div class="courses">
							<div class="course-item card card-body">
								<div class="course-item-title">Course USD</div>
								<div class="course-item-value " data-value="USD"></div>
							</div>
							<div class="course-item card card-body">
								<div class="course-item-title">Course EUR</div>
								<div class="course-item-value" data-value="EUR"></div>
							</div>
							<div class="course-item card card-body">
								<div class="course-item-title">Course GBP</div>
								<div class="course-item-value" data-value="GBP"></div>
							</div>
						</div><!-- / Currency courses -->

						<!-- Currency inputs -->
						<div class="row mb-1">
							<div class="col-xs-12 col-sm-6 mb-3">
								<label for="name">changing:</label>
								<select disabled class="form-control" id="exampleFormControlSelect1">
									<option value="RUB" selected>RUB — Rubles</option>
								</select>
								<input id="input" type="text" class="form-control mt-2" id="name" autofocus />
							</div>
							<div class="col-xs-12 col-sm-6">
								<label for="name">geting:</label>
								<select id="select" class="form-control" id="exampleFormControlSelect1">
									<option value="USD">USD — U.S. dollar</option>
									<option value="EUR">EUR — Euro</option>
									<option value="GBP">GBP — British pound</option>
								</select>
								<input id="result" type="text" class="form-control mt-2" id="name" />
							</div>
						</div><!-- Currency inputs -->

					</form>
				</div><!-- / Content -->
			</div>
		</div><!-- / row -->
	</div>

<script src="main.js"></script>
</body>

</html>
